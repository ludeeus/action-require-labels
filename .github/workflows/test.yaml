name: "Test"

on:
  pull_request:
    branches:
      - main
    types:
      - labeled
      - opened
      - synchronize
      - unlabeled

permissions: {}

jobs:
  run_the_action:
    name: "Run the action"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.5

      - name: Run the local action
        uses: ./
        with:
          labels: >-
            bugfix, breaking-change, new-feature, dependencies
